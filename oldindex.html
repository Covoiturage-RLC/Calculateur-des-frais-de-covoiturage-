<!DOCTYPE html>
<html lang="fr"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur des Frais de Covoiturage</title>
    <link rel="shortcut icon" href="Calculateur%20des%20Frais%20de%20Covoiturage_fichiers/logocovoiturage.png">
    <link rel="stylesheet" href="Calculateur%20des%20Frais%20de%20Covoiturage_fichiers/style.css">
    </head>
    
<body data-linkificator-status="complete" data-linkificator-count="0" data-linkificator-time="251">
    <header>
        <img src="Calculateur%20des%20Frais%20de%20Covoiturage_fichiers/logo fond rond site RLC.png" id="imgIRSE" alt="logoIRSE">
        <h1>Calculateur des frais de covoiturage</h1>
        <img src="Calculateur%20des%20Frais%20de%20Covoiturage_fichiers/logocovoiturage.png" id="imgCFC" alt="logoCFC">
    </header>
    <main>
        <div id="box">
            <h7>Renseigner les cases blanches puis Valider</h7>
            <div id="boxEltsCalcul">
                <h3>Eléments de calcul</h3>
                    <div id="boxLabelEltsCalcul">
                    <label for="disTot">Saisir distance totale A/R en km</label>
                    <label for="nbPers">Saisir Nbre total de participants (y compris chauffeurs)</label>
                    <label for="prxKm">Prix au Km</label>
                    <label for="peage">Péage éventuel</label>
                    <label for="nbVoit">Nombre de voitures nécéssaire</label>
                    <label for="nbPass">Nombre total de passagers</label>
                    <label for="ctTots">Coût total du déplacement</label>
                    <label for="ctTotv">Coût par voiture</label>
                    <label for="ctBpp">Coût par passager si véhicule incomplet</label>
                    <label for="ctRpp">Coût réel par passager si véhicule complet</label>
                    <label for="ctDep10E">Montant du dépassement de 10 €</label> 
                    
                </div>
                <div id="boxDataEltsCalcul">
                    <input type="text" id="disTot" placeholder="Km" value="0" size="20">
                    <input type="text" id="nbPers" placeholder="Unité" value="4" size="20">
                    <input type="text" id="prxKm" placeholder="Euro" readonly="readonly" value="0.25" size="20">
                    <input type="text" id="peage" placeholder="Euro" value="0" size="20">
                    <input type="text" id="nbVoit" placeholder="Unité" readonly="readonly" value="0" size="20">
                    <input type="text" id="nbPass" placeholder="Unité" readonly="readonly" value="0" size="20">
                    <input type="text" id="ctTots" placeholder="Euro" readonly="readonly" value="0" size="20">
                    <input type="text" id="ctTotv" placeholder="Euro" readonly="readonly" value="0" size="20">
                    <input type="text" id="ctBpp" placeholder="Euro" readonly="readonly" value="0" size="20">
                    <input type="text" id="ctRpp" placeholder="Euro" readonly="readonly" value="0" size="20">
                    <input type="text" id="ctDep10E" placeholder="Euro" readonly="readonly" value="0" size="20">
                    
                </div>
                <div id="boxBtnEltsCalcul">
                    <button id="btnValider"><h3>Valider</h3></button>
                </div>
            </div>
            <div id="boxResultat">
                <h3>Résultat</h3>
                <div id="boxLabelResultat">
                    <label for="ctRetp">Coût par passager aprés participation RLC</label>
                    <label for="ctRlc">Mouvement cagnotte RLC pour cette sortie (+-)</label>    
                </div>
                <div id="boxDataResultat">
                    <input type="text" id="ctRetp" placeholder="Euro" readonly="readonly" value="0" size="20">
                    <input type="text" id="ctRlc" placeholder="Euro" readonly="readonly" value="0" size="20">
                </div>
            </div>
            <h6>(c) RLC Grabels 2026 Version: V01</h6>
        </div>
    </main>

    <script src="Calculateur%20des%20Frais%20de%20Covoiturage_fichiers/index.js"></script>


</body></html>
